<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/libs.min.css">
    <link rel="stylesheet" href="./css/all.css">
</head>
<body>

    <div class="wrapper">
        <div class="help">
            <button>help</button>
        </div>
        <div class="total-credits" id="total-credits">$5000</div>
        <div class="message"> тут короч різультат </div>
        <div class="line">
            <div class="playerline"></div>
            <div class="edge"></div>
        </div>
        <div class="control">
            <div class="top-control">
                <div class="random-1-8"> <button> 1-8 </button> </div>
                <div class="bit-value"> <input type="number" placeholder="set your bit" id="bit"> </div>
                <div class="random-4-7"> <button> 4-7 </button> </div>
            </div>
            <div class="substract" id="substract"> <button>- $100</button> </div>
            <div class="add" id="add"> <button>+ $100</button> </div>
            <div class="stop"><button>Stop</button></div>
            <div class="play"><button>Play</button></div>
        </div>
    </div>
 

    <script src="./js/libs.min.js"></script>
    <script src="./js/common.js"></script>
</body>
</html>
